<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">



    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="main_div">



        <div class="person">

            <div class="img_person">
                <div class="img_jeremy_robson">
                    <img class="img_user" src="images/image-jeremy.png" alt="">
                </div>

                <div class="name_jeremy_robson">
                    <p class="report">Report for</p>
                    <h1 style="font-weight: 300;">Jeremy Robson</h1>
                </div>

            </div>

            <div class="time_line">
                <h5 class="time_line_daily" id="text_daily" onclick="dayFunction()">Daily</h5>
                <h5 class="time_line_weekly" id="text_week" onclick="weakFunction()">Weekly</h5>
                <h5 class="time_line_monthly" id="text_month" onclick="monthFunction()">Monthly</h5>
            </div>

        </div>

        <div class="work">

            <div class="img_work img_icon">
                <img class="activity_img" src="images/icon-work.png" alt="">
            </div>

            <div class="about_activity">

                <div class="ellipsis_thing">
                    <img class="img_ellipsis" src="images/icon-ellipsis.png" alt="">
                    <h4>Work</h4>
                </div>

                <div class="about_time">
                    <h1 class="time" id="work_time">5hrs</h1>
                    <p class="previous_time" id="work_previous_time">Yesterday - 7hrs</p>
                </div>


            </div>


        </div>

        <div class="play">



            <div class="img_play img_icon">
                <img class="activity_img" src="images/icon-play.png" alt="">
            </div>

            <div class="about_activity">

                <div class="ellipsis_thing">
                    <img class="img_ellipsis" src="images/icon-ellipsis.png" alt="">
                    <h4>Play</h4>
                </div>

                <div class="about_time">
                    <h1 class="time" id="play_time">1hr</h1>
                    <p class="previous_time" id="play_previous_time">Yesterday - 2hrs</p>
                </div>



            </div>


        </div>

        <div class="study">

            <div class="img_study img_icon">
                <img class="activity_img" src="images/icon-study.png" alt="">
            </div>

            <div class="about_activity">

                <div class="ellipsis_thing">
                    <img class="img_ellipsis" src="images/icon-ellipsis.png" alt="">
                    <h4>Study</h4>
                </div>

                <div class="about_time">
                    <h1 class="time" id="study_time">4hrs</h1>
                    <p class="previous_time" id="study_previous_time">Yesterday - 1hr</p>
                </div>


            </div>

        </div>

        <div class="exercise">

            <div class="img_exercise img_icon">
                <img class="activity_img" src="images/icon-exercise.png" alt="">
            </div>

            <div class="about_activity">

                <div class="ellipsis_thing">
                    <img class="img_ellipsis" src="images/icon-ellipsis.png" alt="">
                    <h4>Exercise</h4>
                </div>

                <div class="about_time">
                    <h1 class="time" id="exercise_time">3hrs</h1>
                    <p class="previous_time" id="exercise_previous_time">Yesterday - 1hr</p>
                </div>


            </div>


        </div>

        <div class="social">

            <div class="img_social img_icon">
                <img class="activity_img" src="images/icon-social.png" alt="">
            </div>

            <div class="about_activity">

                <div class="ellipsis_thing">
                    <img class="img_ellipsis" src="images/icon-ellipsis.png" alt="">
                    <h4>Social</h4>
                </div>

                <div class="about_time">
                    <h1 class="time" id="social_time">2hrs</h1>
                    <p class="previous_time" id="social_previous_time">Yesterday - 3hrs</p>
                </div>


            </div>


        </div>

        <div class="self_care">

            <div class="img_self_care img_icon">
                <img class="activity_img" src="images/icon-self-care.png" alt="">
            </div>

            <div class="about_activity">

                <div class="ellipsis_thing">
                    <img class="img_ellipsis" src="images/icon-ellipsis.png" alt="">
                    <h4>Self Care</h4>
                </div>

                <div class="about_time">
                    <h1 class="time" id="self_care_time">6hrs</h1>
                    <p class="previous_time" id="self_care_previous_time">Yesterday - 1hr</p>
                </div>


            </div>

        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/chinmayagarwal3007">Chinmay Agarwal</a>.
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
